<!doctype html>

<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    
    <title>PaintsTorch2</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="branding/favicon.png" />

    <script src="https://kit.fontawesome.com/70e9e5c58d.js"></script>
    <script src="resources/ndarray-browser-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.2.0/dist/tf.min.js"></script>
  </head>

  <body>
    <img id="logo" src="branding/logo.png">

    <div id="tools" class="actions">
      <div id="pen-btn" class="btn active"><i class="fas fa-paint-brush"></i></div>
      <div id="eraser-btn" class="btn"><i class="fas fa-eraser"></i></div>
      <div id="size-tiny-btn" class="btn"><i class="fas fa-circle"></i></div>
      <div id="size-small-btn" class="btn active"><i class="fas fa-circle"></i></div>
      <div id="size-medium-btn" class="btn"><i class="fas fa-circle"></i></div>
      <div id="size-big-btn" class="btn"><i class="fas fa-circle"></i></div>
      <div id="size-huge-btn" class="btn"><i class="fas fa-circle"></i></div>
      <div id="color-btn" class="btn"></div>
      <div id="color-picker-btn" class="btn"><i class="fas fa-eye-dropper"></i></div>
    </div>

    <div id="canvases">
      <div class="canvas">
        <canvas id="mask" width=512 height=512></canvas>
        <div class="actions">
          <div id="mask-fill-btn" class="btn"><i class="fas fa-fill-drip"></i></div>
          <div id="mask-clean-btn" class="btn"><i class="fas fa-broom"></i></div>
          <div id="mask-upload-btn" class="btn"><i class="fas fa-upload"></i></div>
          <div id="mask-save-btn" class="btn"><i class="fas fa-save"></i></div>
        </div>
      </div>

      <div class="canvas">
        <canvas id="hints" width=512 height=512></canvas>
        <div class="actions">
          <div id="hints-clean-btn" class="btn"><i class="fas fa-broom"></i></div>
          <div id="hints-upload-btn" class="btn"><i class="fas fa-upload"></i></div>
          <div id="hints-save-btn" class="btn"><i class="fas fa-save"></i></div>
        </div>
      </div>

      <div class="canvas">
        <canvas id="illustration" width=512 height=512></canvas>
        <div class="actions">
          <div id="illustration-upload-btn" class="btn"><i class="fas fa-upload"></i></div>
          <div id="illustration-save-btn" class="btn"><i class="fas fa-save"></i></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
